    <main>
      <h1>Wat doet capy?</h1>
      <p>Ontdek alle avonturen van deze capybara</p>
      <div class="container">
        <img src="./content/images/bg-1.jpg" id="backgroundImage" alt="" />
        <div class="container-2">
          <video id="videoPlayer" autoplay loop muted playsinline>
            <source
              id="sourceSafari"
              src="./content/video/animation-1-hevc-safari.mp4"
              type='video/mp4; codecs="hvc1"'
            />
            <source
              id="sourceChrome"
              src="./content/video/animation-1-vp9-chrome.webm"
              type="video/webm"
            />
          </video>
        </div>
      </div>
      <div class="buttons">
        <button class="buttonOne">
          <video loop onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;">
            <source src="./content/icons/icon-1.mp4" type="video/mp4;" />
          </video>
        </button>
        <button class="buttonTwo">
          <video loop onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;">
            <source src="./content/icons/icon-2.mp4" type="video/mp4;" />
          </video>
        </button>
        <button class="buttonThree">
          <video loop onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;">
            <source src="./content/icons/icon-3.mp4" type="video/mp4;" />
          </video>
        </button>
      </div>
    </main>
